<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>
<!-- Fixed Navbar -->
<th:block th:replace="~{fragments :: navbar(activePage='cart')}"></th:block>

<!-- Main Content -->
<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Welcome to the Pizza Shop</h1>
    <div th:if="${pizzas.isEmpty()}" class="text-center">
        <p>There are no pizzas available at the moment.</p>
    </div>
    <div class="row">
        <div th:each="pizza : ${pizzas}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h3 class="card-title" th:text="${pizza.name}"></h3>
                    <p class="card-text" th:text="${pizza.description}"></p>
                    <ul class="list-group list-group-flush">
                        <li th:each="entry : ${pizza.sizePrices}" class="list-group-item"
                            th:text="${entry.key} + ': $' + ${entry.value}"></li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/pizzas}" class="btn btn-primary">View Menu</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
