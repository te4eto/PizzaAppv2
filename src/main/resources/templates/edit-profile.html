<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
<th:block th:replace="~{fragments :: navbar(activePage='profile')}"></th:block>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="h3 mb-0">Edit Profile</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Username (Read-only):</label>
                            <input type="text" th:field="*{username}" class="form-control" readonly />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Full Name:</label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Phone Number:</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Street:</label>
                            <input type="text" th:field="*{address.street}" class="form-control" placeholder="Enter street" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">City:</label>
                            <input type="text" th:field="*{address.city}" class="form-control" placeholder="Enter city" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Postal Code:</label>
                            <input type="text" th:field="*{address.postalCode}" class="form-control" placeholder="Enter postal code" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Country:</label>
                            <input type="text" th:field="*{address.country}" class="form-control" placeholder="Enter country" />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/profile}" class="btn btn-link">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
