<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments :: navbar(activePage='login')}"></th:block>

<div class="login-container">
    <div class="login-card">
        <div class="login-header text-center">
            <h1 class="h3 mb-3">Login</h1>
            <p class="small">Welcome back to Pizza Shop!</p>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span>Invalid username or password.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span>You have been logged out successfully.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <form th:action="@{/api/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
        <p class="text-center mt-3 mb-0">
            <small>Don't have an account? <a th:href="@{/register}" class="text-danger">Register here</a></small>
        </p>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
